<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/4-common.css" />

            <ul class="no-list">
              <li><p>Tall buildings</p></li>
              <li><p>Great view</p></li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Exquisite vacation</h4>

            <li><p>Pools</p></li>
            <li><p>Beach</p></li>
            <li><p>Tall Buildings</p></li>
            <li><p>Great View</p></li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div>
          <article>
            <h2>My home</h2>
          </article>

        <article>
